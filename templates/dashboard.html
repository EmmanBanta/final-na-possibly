<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: #1e1e1e;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .role {
            background-color: green;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            text-align: center;
        }
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo {
            background: #4caf50;
            border-radius: 50%;
            padding: 15px;
            font-size: 30px;
            color: white;
        }
        .logo-img {
        width: 80px;  
        height: 80px; 
        border-radius: 50%; 
        object-fit: cover; 
        }
        .main {
            background: white;
            margin: 30px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: #e8e8e8;
            padding: 20px;
            width: 45%;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .card i {
            font-size: 40px;
            color: #4caf50;
        }
        .footer-cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .footer-card {
            text-align: center;
        }
        .footer-card i {
            font-size: 35px;
            color: #4caf50;
        }
        .footer-card-link {
            text-decoration: none; 
            color: inherit; 
            display: block; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-section">
                <img src="https://media.discordapp.net/attachments/1227897073232252938/1380464480340807721/0Hfg9SkrgKbAAAAAElFTkSuQmCC.png?ex=6843f93b&is=6842a7bb&hm=15f3f6fc074794c57195a5c0bd92317e7886309cb0cd52e82ef2fa7c9cbc5819&=&format=webp&quality=lossless" 
                 alt="Wasteposal Logo" 
                 class="logo-img">
            <div>
                
                <h2 style="margin:0">Wasteposal</h2>
                <p style="margin:0">MANAGE GARBAGE COLLECTION<br>TRACKER & SCHEDULE</p>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="cards">
            <div class="card">
               <a href="{{ url_for('complaints.complaints_page', city=city, barangay=barangay) }}" class="card">
                    <i class="fas fa-envelope"></i>
                    <p><strong>MANAGE ANNOUNCEMENTS<br>AND REQUESTS</strong></p>
                </a>

            </div>
            <a href="{{ url_for('schedule_page_view') }}" class="card">
                <i class="fas fa-calendar-alt"></i>
                <p><strong>MANAGE<br>AREAS AND SCHEDULE</strong></p>
            </a>
        </div>

        <div class="footer-cards">
            <a href="{{ url_for('reg_collector') }}" class="card">
                <div class="footer-card">
                    <i class="fas fa-user-plus"></i>
                    <p>Register Collector</p>
                </div>
            </a>  


        </div>
    </div>
</body>
</html>
