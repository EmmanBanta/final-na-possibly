<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wasteposal Login</title>
    <style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', Arial, sans-serif;
}

.login-bg {
  background: #d6d6d6;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-container {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  padding: 40px 32px 32px 32px;
  min-width: 350px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 24px;
}

.logo-circle {
  background: #6fcf97;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}

.logo-circle img {
  width: 48px;
  height: 48px;
}

.login-logo h1 {
  color: #232323;
  font-size: 2rem;
  margin: 0;
  font-weight: 700;
}

.login-form {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-form h2 {
  color: #232323;
  margin-bottom: 20px;
  font-size: 1.2rem;
  font-weight: 600;
}

.login-form input {
  width: 100%;
  padding: 12px 16px;
  margin-bottom: 16px;
  border: 1px solid #6fcf97;
  border-radius: 8px;
  font-size: 1rem;
  background: #f7f7f7;
  transition: border 0.2s;
}

.login-form input:focus {
  border: 2px solid #27ae60;
  outline: none;
}

.login-form button {
  width: 100%;
  padding: 12px 0;
  background: #27ae60;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.2s;
}

.login-form button:hover {
  background: #219150;
}
        
    </style>
</head>
<body>
    <div class="login-bg">
     <div class="login-container">
       <div class="login-logo">
         <div class="logo-circle">
           <img src="https://cdn.discordapp.com/attachments/1227897073232252938/1380464480340807721/0Hfg9SkrgKbAAAAAElFTkSuQmCC.png?ex=6845f37b&is=6844a1fb&hm=05e7c83afb8f915c017b7e9f0dc689c3b224d124533c420553a567815dac5eaa&" alt="Wasteposal Logo" />
         </div>
         <h1>Wasteposal</h1>
       </div> 
        <form class="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <h2>Login to your account</h2>
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
